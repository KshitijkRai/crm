{{define "login"}}
<p>Login to your account</p>
<form action="/login" method="post">
    <label>Email:</label>
    <input autocomplete="on" maxlength="15" minlength="1" name="email" placeholder="example@example.com" required
           type="email">
    <label>Password:</label>
    <input autocomplete="on" maxlength="10" minlength="1" name="password" placeholder="Password" required
           type="password">
    <input type="submit" value="Submit"></form>
{{end}}
